<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin: Delete Users</title>
    <link th:href="@{/css/account.css}" rel="stylesheet" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!-- Add navigation bar -->

<h1 class="text-center p-4">Admin: Deletes Users</h1>
<p class="text-center" th:text="${param.delete_success}"></p><br>

<div class="d-flex justify-content-center text-center">
    <div>
        <div>
            <form th:action="@{/admin_delete_users}" method="POST" th:object="${users}">
                <table>
                    <thead>
                    <tr>
                        <th> User </th>
                        <th> Delete </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td><span th:text="${user.getUsername()}"></span> </td>
                        <td><input type="checkbox" name="usersToDelete" th:value="${user.getUserId()}"/> </td>
                    </tr>
                    </tbody>
                </table><br>
                <button class="form-control btn btn-primary" type="submit"> Submit </button>
            </form><br>

            <form th:action="@{/}">
                <input class="form-control btn btn-primary" type="submit" value="Back">
            </form>
        </div>
    </div>
</div>

</body>
</html>
