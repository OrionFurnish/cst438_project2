<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <p class="text-center" th:text="${param.update_success}"></p><br>
    <link th:href="@{/css/wishlist.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Create a Wishlist</h1>
    <form th:action="@{/create_wishlist}" method="POST">
        Enter new wishlist<input class="form-control" id="listName" type="text" th:name="listName" th:value="${listName}"><br><br>
        <input class="form-control btn btn-primary" type="submit" value="Create"/><br>
        <p id="error" class="text-center" th:text="${Error_Msg}"></p><br>
    </form><br>
</body>
</html>
